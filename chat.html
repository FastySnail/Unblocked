<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <style>
        .big-text {
            font-size: 20px;
            font-family: 'Times New Roman', Times, serif;
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        .bigger-text {
            font-size: 40px;
            font-family: 'Times New Roman', Times, serif;
            font-weight: bold;
            display: block;
        }

        body {
            background-color: rgb(173, 117, 216);
            margin: 0;
            padding: 0;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .title {
            font-size: 80px;
            color: rgb(31, 29, 156);
            margin: 20px 0;
        }

        /* Game Links Layout */
        .game-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 960px;
            margin: 20px auto;
        }

        .game-links a {
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: black;
            font-size: 18px;
            width: 120px;
            margin-bottom: 10px;
        }

        .game-links img {
            width: 80px;
            height: auto;
            border-radius: 10px;
            transition: transform 0.2s ease-in-out;
        }

        .game-links img:hover {
            transform: scale(1.1);
        }

        /* Chat UI Styles */
        #chat-container {
            margin-top: 30px;
            padding: 10px;
            background-color: white;
            border-radius: 10px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        #messages {
            list-style: none;
            padding: 0;
            height: 200px;
            overflow-y: auto;
            margin-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }

        #message {
            width: 80%;
            padding: 5px;
        }

        button {
            padding: 5px;
            background-color: rgb(31, 29, 156);
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: rgb(53, 51, 217);
        }
    </style>
</head>
<body>
    <h1 class="title">I don't know what to name this website...</h1>

    <div class="game-links">
        <a href="minecraft.html"><img src="image/minecraft.jpeg" alt="Minecraft"><span>Minecrafts</span></a>
        <a href="chill.html"><img src="image/2048.png" alt="Chill Games"><span>Chill Games</span></a>
        <a href="tradtional.html"><img src="image/star.jpg" alt="icon"><span>Tradtional Games</span></a>
        <a href="afk.html"><img src="image/cc.jpeg" alt="AFK Games"><span>Afk Games</span></a>
        <a href="tools.html"><img src="image/hammer.png" alt="Tools"><span>Tools</span></a>
        <a href="soundboard/index.html"><img src="soundboard/img/mlg.png" alt=""><span>Sound Board</span></a>
        <a href="updates.html"><img src="image/update.png" alt="Updates"><span> Version Info</span></a>

        <div>
            <p class="big-text">
                ● ADDED BASKET BROS <br>
                ● ADDED MODS TO GOOGLE SNAKE <br>
                ● *FIXED* Retro Bowl <br>
                ● Added a seach bar in tradional games <br>
                ● Turned it into a Whole Website
            </p>
        </div>
    </div>

    <!-- Chat Feature -->
    <div id="chat-container">
        <h2>Global Chat</h2>
        <ul id="messages"></ul>
        <input id="message" type="text" placeholder="Type a message">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script src="https://chat-server-9sdl.onrender.com/socket.io/socket.io.js"></script>
    <script>
        const socket = io("https://chat-server-9sdl.onrender.com"); // Your Render server URL

        function sendMessage() {
            const msg = document.getElementById("message").value;
            if (msg.trim()) {
                socket.emit("message", msg);
                document.getElementById("message").value = ""; // Clear input after sending
            }
        }

        socket.on("message", (msg) => {
            const li = document.createElement("li");
            li.textContent = msg;
            document.getElementById("messages").appendChild(li);
        });
    </script>
</body>
</html>
