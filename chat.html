<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <style>
        /* Your existing styles */
        /* Chat UI Styles */
        #chat-container {
            margin-top: 30px;
            padding: 10px;
            background-color: white;
            border-radius: 10px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        #messages {
            list-style: none;
            padding: 0;
            height: 200px;
            overflow-y: auto;
            margin-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }

        #message {
            width: 80%;
            padding: 5px;
        }

        button {
            padding: 5px;
            background-color: rgb(31, 29, 156);
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: rgb(53, 51, 217);
        }
    </style>
</head>
<body>
    <!-- Your existing content here -->

    <!-- Chat Feature -->
    <div id="chat-container">
        <h2>Global Chat</h2>
        <ul id="messages"></ul>
        <input id="message" type="text" placeholder="Type a message">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script src="https://chat-server-9sdl.onrender.com/socket.io/socket.io.js"></script>
    <script>
        const socket = io("https://chat-server-9sdl.onrender.com"); // Your Render server URL

        function sendMessage() {
            const msg = document.getElementById("message").value;
            if (msg.trim()) {
                socket.emit("message", msg); // Emit the message to the server
                document.getElementById("message").value = ""; // Clear input after sending
            }
        }

        // Listen for incoming messages
        socket.on("message", (msg) => {
            const li = document.createElement("li");
            li.textContent = msg;
            document.getElementById("messages").appendChild(li); // Display the message
        });
    </script>
</body>
</html>
