<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traditional Games</title>
    <style>
        /* General Styles */
        body {
            background-color: rgb(173, 117, 216);
            margin: 0;
            padding: 0;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .title {
            font-size: 80px;
            color: rgb(31, 29, 156);
            margin: 20px 0;
        }

        /* Search Bar */
        .search-container {
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .search-container input {
            padding: 10px;
            font-size: 16px;
            width: 250px;
            border: 2px solid #333;
            border-radius: 5px;
            margin-right: 10px;
        }

        .search-container button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: rgb(31, 29, 156);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .search-container button:hover {
            background-color: rgb(31, 29, 130);
        }

        /* Game Links Layout */
        .game-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 960px;
            margin: 20px auto;
        }

        .game-links a {
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: black;
            font-size: 18px;
            width: 120px;
            margin-bottom: 10px;
        }

        .game-links img {
            width: 80px;
            height: auto;
            border-radius: 10px;
            transition: transform 0.2s ease-in-out;
        }

        .game-links img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1 class="title">Traditional Games</h1>

    <!-- Search Bar under the title -->
    <div class="search-container">
        <input type="text" id="searchBar" placeholder="Search Games..." onkeyup="searchGames()">

    <script>
        function searchGames() {
            var query = document.getElementById('searchBar').value.toLowerCase();
            var gameLinks = document.querySelectorAll('.game-links a');

            gameLinks.forEach(function(link) {
                var gameName = link.querySelector('span').textContent.toLowerCase();
                if (gameName.includes(query)) {
                    link.style.display = 'block';  // Show the game if it matches the search
                } else {
                    link.style.display = 'none';  // Hide the game if it doesn't match
                }
            });
        }
    </script>
