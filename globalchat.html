<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Chat</title>
    <style>
        /* Your existing styles */
        .big-text {
            font-size: 20px;
            font-family: 'Times New Roman', Times, serif;
            font-weight: bold;
        }
        .bigger-text {
            font-size: 40px;
            font-family: 'Times New Roman', Times, serif;
            font-weight: bold;
        }
        body {
            background-color: rgb(173, 117, 216);
            margin: 0;
            padding: 0;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .title {
            font-size: 80px;
            color: rgb(31, 29, 156);
            margin: 20px 0;
        }
        .game-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 960px;
            margin: 20px auto;
        }
        .game-links a {
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: black;
            font-size: 18px;
            width: 120px;
            margin-bottom: 10px;
        }
        .game-links img {
            width: 80px;
            height: auto;
            border-radius: 10px;
            transition: transform 0.2s ease-in-out;
        }
        .game-links img:hover {
            transform: scale(1.1);
        }
        #chat-container {
            margin-top: 30px;
            padding: 10px;
            background-color: white;
            border-radius: 10px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            text-align: left;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        #messages {
            list-style: none;
            padding: 0;
            height: 200px;
            overflow-y: auto;
            margin-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }
        #message, #username {
            width: 80%;
            padding: 5px;
            margin-bottom: 5px;
        }
        button {
            padding: 5px;
            background-color: rgb(31, 29, 156);
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: rgb(53, 51, 217);
        }
    </style>
</head>
<body>
    <h1 class="title">Global Chat</h1>

    <!-- Game Links and Other Content -->
    <div class="game-links">
        <a href="index.html">
            <img src="image/Back.png" alt="Back">
            <span>Back</span>
        </a>
    </div>

    <!-- Chat Feature -->
    <div id="chat-container">
        <h2>Global Chat</h2>
        <ul id="messages"></ul>

        <!-- Username Input -->
        <input id="username" type="text" placeholder="Enter your name">

        <!-- Message Input -->
        <input id="message" type="text" placeholder="Type a message">
        <button onclick="sendMessage()">Send</button>
    </div>

    <div class="bigger-text">
        <p>How to use</p>
    </div>
    <div class="big-text">
        <p>Everyone who is currently on this page at the same time can chat together, so whoever you want to message must be on this page at the same time.</p>
    </div>

    <!-- Socket.IO Client Script -->
    <script src="https://chat-server-9sdl.onrender.com/socket.io/socket.io.js"></script>

    <script>
        const socket = io("https://chat-server-9sdl.onrender.com");

        socket.on("connect", () => {
            console.log("Connected to the server with socket ID:", socket.id);
        });

        function sendMessage() {
            const username = document.getElementById("username").value.trim();
            const msg = document.getElementById("message").value.trim();
            
            if (!msg) return; // Don't send empty messages

            const fullMessage = username ? `${username}: ${msg}` : msg; // Prefix name if provided
            console.log("Sending message:", fullMessage);

            socket.emit("message", fullMessage);
            document.getElementById("message").value = ""; // Clear input
        }

        socket.on("message", (msg) => {
            console.log("Received message:", msg);
            const li = document.createElement("li");
            li.textContent = msg;
            document.getElementById("messages").appendChild(li);
        });

        socket.on("connect_error", (err) => {
            console.error("Connection Error:", err);
        });
    </script>
</body>
</html>
