<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Chat</title>
    <style>
        /* Your existing styles */
        .big-text {
        font-size: 20PX;
        font-family: 'Times New Roman', Times, serif;
        font-weight: bold;
        }
        .bigger-text {
        font-size: 40PX;
        font-family: 'Times New Roman', Times, serif;
        font-weight: bold;
        }
        body {
            background-color: rgb(173, 117, 216);
            margin: 0;
            padding: 0;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .title {
            font-size: 80px;
            color: rgb(31, 29, 156);
            margin: 20px 0;
        }

        .game-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 960px;
            margin: 20px auto;
        }

        .game-links a {
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: black;
            font-size: 18px;
            width: 120px;
            margin-bottom: 10px;
        }

        .game-links img {
            width: 80px;
            height: auto;
            border-radius: 10px;
            transition: transform 0.2s ease-in-out;
        }

        .game-links img:hover {
            transform: scale(1.1);
        }

        #chat-container {
            margin-top: 30px;
            padding: 10px;
            background-color: white;
            border-radius: 10px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            text-align: left; /* Align text to the left */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Add shadow for better visual effect */
        }

        #messages {
            list-style: none;
            padding: 0;
            height: 200px;
            overflow-y: auto;
            margin-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }

        #message {
            width: 80%;
            padding: 5px;
        }

        button {
            padding: 5px;
            background-color: rgb(31, 29, 156);
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: rgb(53, 51, 217);
        }

    </style>
</head>
<body>
    <h1 class="title">Global Chat</h1>

    <!-- Game Links and Other Content -->
    <div class="game-links">
        <a href="index.html">
            <img src="image/Back.png" alt="Back">
            <span>Back</span>
        </a>
    </div>

    <!-- Chat Feature -->
    <div id="chat-container">
        <h2>Global Chat</h2>
        <ul id="messages"></ul>
        <input id="message" type="text" placeholder="Type a message">
        <button onclick="sendMessage()">Send</button>
    </div>
    <div class="bigger-text">
        <p>
            How to use
        </p>
    </div>
    <div class="big-text">
        <p>
            Everone who is currently on this page at the same time can chat together, so whoever you want to message must be on this page at the same time
        </p>

    </div>

    <!-- Socket.IO Client Script -->
    <script src="https://chat-server-9sdl.onrender.com/socket.io/socket.io.js"></script>

    <script>
        // Create the Socket.IO client connection to the server
        const socket = io("https://chat-server-9sdl.onrender.com");

        // Debugging: Check if the socket connection was established
        socket.on("connect", () => {
            console.log("Connected to the server with socket ID:", socket.id);
        });

        // Send a message when the button is clicked
        function sendMessage() {
            const msg = document.getElementById("message").value;
            if (msg.trim()) {
                console.log("Sending message:", msg); // Debugging log
                socket.emit("message", msg); // Emit the message to the server
                document.getElementById("message").value = ""; // Clear the input field
            }
        }

        // Listen for incoming messages from the server
        socket.on("message", (msg) => {
            console.log("Received message:", msg); // Debugging log
            const li = document.createElement("li");
            li.textContent = msg;
            document.getElementById("messages").appendChild(li); // Add the message to the list
        });

        // Debugging: Listen for errors
        socket.on("connect_error", (err) => {
            console.error("Connection Error:", err);
        });
    </script>
</body>
</html>
